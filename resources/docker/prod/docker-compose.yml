version: '3'
services:
  app:
    build:
      context: ../../../
      dockerfile: resources/docker/prod/Dockerfile
    image: ${APP_NAME}:dev
    container_name: ${APP_NAME}-app
    ports:
      - ${APP_PORT}:80
    volumes:
      - /var/www/${APP_NAME}/:/srv/app/
    environment:
      APP_ENV: prod
      APP_KEY: ${APP_KEY}